<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        li{
            color: hwb(0 36% 20%);
        }
        p{
            background-color: rgb(189, 183, 107);
            width: 50%;
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
           text-align: right; 
        }
    </style>

</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline css</h4>
    <p>CSS meaning:Cascading Style Sheet</p>
    <p>style is colorful</p>
    <p id="short">short form is css</p>
    <p class="player">Needs stay rule and value separate by colon(:)</p>
    <p class="player">after each style you need to use semi-colon(;)</p>
    <ul>
        <li>inline</li>
        <li id="embedded">internal or Embedded</li>
        <li>external</li>
    </ul>
    <p class="player">this is a stand alone paragraph</p>
    <p class="player">crick fan</p>
</body>
</html>
